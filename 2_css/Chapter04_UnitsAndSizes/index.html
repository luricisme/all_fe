<!--
* Absolute units: 
-- px -- Đơn vị cứng
- Bởi vì khi mà nếu mà ta set px thì khi mà ta chỉnh giá trị 
bằng setting của trang web thì nó sẽ không thay đổi vì ta đã 
set mặc định cho thẻ html là một giá trị không thay đổi là px
cho nên ta sẽ ít khi dùng tới px.
- Chúng ta thường sử dụng px cho border.

* Relative units: 
-- % -- Default: 100%
- Nó sẽ lấy phần trăm * giá trí size của thẻ cha của nó.

-- rem -- Usually use for the font size -> Relate to the font size
of the root element (Default of the web)
1 rem = one size root 
2 rem = double size root

-- em -- It relate to the main element

-- ch -- Sử dụng cho bài báo hay tạp chí: 
Ví dụ: 
p{ 
    font-size: 2rem;
    width: 40ch; -> It means 40 character per line.
}
-->
